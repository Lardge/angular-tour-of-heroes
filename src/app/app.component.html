<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button class="menu-icon" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Portfolio - v2</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/about-me">About me</a>
        <a mat-list-item routerLink="/projects">Projects</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main> 
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
