<h1>{{title}}</h1>
<button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
</button>

<mat-card class="result"
(@flyInOut.start)="animationStarted($event)"
(@flyInOut.done)="animationDone($event)"
[@flyInOut]="'in'">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
      <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled">
        Slide me!
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>

<mat-menu #appMenu="matMenu"
  (@flyInOut.start)="animationStarted($event)"
  (@flyInOut.done)="animationDone($event)"
  [@flyInOut]="'in'">
  <button mat-menu-item routerLink="/dashboard">Dashboard</button>
  <button mat-menu-item routerLink="/heroes">Heroes</button>
  <button mat-menu-item routerLink="/hero-list">Hero list</button>
</mat-menu>
<router-outlet></router-outlet>
